<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puppet Labs Magic League</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="css/jquery.ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script>
      jQuery( document ).ready(function( $ ) {

        var availableTags = [
          "Scott Vandehey",
          "Branan Purvine-Riley"
        ];
        $( "#winner, #loser" ).autocomplete({
          source: availableTags
        });

      });
    </script>
  </head>
  <body>

    <h1>Puppet Labs Magic League</h1>

    <form class="pure-form">
      <fieldset>
        <legend>Record a Match</legend>
        <p>
          <input type="text" placeholder="Winner" id="winner">
          won a match against
          <input type="text" placeholder="Loser" id="loser">
          by
          <input type="number" placeholder="2" id="winner-score">
          to
          <input type="number" placeholder="1" id="loser-score">
          <button class="pure-button pure-button-primary">Record this victory for all time!</button>
        </p>
      </fieldset>
    </form>

    <section id="leaderboard">
      <table class="pure-table pure-table-striped">
        <tr>
          <th rowspan="2">Player</th>
          <th colspan="2">Matches</th>
          <th colspan="2">Games</th>
        </tr>
        <tr>
          <th>W</th>
          <th>L</th>
          <th>W</th>
          <th>L</th>
        </tr>
        <tr>
          <td>Scott "Boneshaker" Vandehey</td>
          <td>9</td>
          <td>2</td>
          <td>29</td>
          <td>17</td>
        </tr>
        <tr>
          <td>Branan "Chupacabra" Purvine-Riley</td>
          <td>8</td>
          <td>1</td>
          <td>200</td>
          <td>11</td>
        </tr>
      </table>
    </section>

  </body>
</html>
