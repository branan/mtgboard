<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puppet Labs Magic League</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
      jQuery( document ).ready(function( $ ) {
        $("#add-player").submit(function(event) {
          event.preventDefault();
          player = {}
          player["name"] = $("#name")[0].value
          player_json = JSON.stringify(player);
          $.ajax({type: "POST", url: "/api/v1/players", contentType: "application/json", data: player_json}).done(function() {
            alert("Added player " + player["name"]);
          });
        });
      });
    </script>
  </head>
  <body>

    <h1>Puppet Labs Magic League</h1>

    <form class="pure-form" id="add-player">
      <fieldset>
        <legend>Add a new Player</legend>
        <div>
          <input type="text" placeholder="Player Name" id="name">
          <button class="pure-button pure-button-primary">Add Player</button>
        </div>
      </fieldset>
    </form>

    <footer>
      <nav class="pure-menu pure-menu-open pure-menu-horizontal">
        <ul>
          <li><a href="/">Leaderboard</a></li>
          <li class="pure-menu-selected"><a href="new.html">Add a New Player</a></li>
        </ul>
      </nav>
    </footer>

  </body>
</html>
